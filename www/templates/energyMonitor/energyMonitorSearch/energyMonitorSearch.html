<ion-view ng-controller="energyMonitorSearchController as vm">

        <ion-nav-buttons side="left">
            <a class="new-buttons" href="#/energyMonitor//">
                <span class="left-img-button icon ion-ios-arrow-back"></span>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar> -->
    <div class="bar bar-header bar-positive">
        <a class="button button-light button-clear icon ion-ios-arrow-back left-img-button" href="#/energyMonitor//">
        </a>
        <h1 class="title">查询</h1>
      </div>
    <ion-content class="has-header">
        <div class="list list-inset border">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="enterpriseName" type="search" ng-model="vm.enterpriseName" ng-change="vm.fun.matchingEnterprise()" placeholder="请输入要查看的企业名称">
            </label>
        </div>
        <div class="row">
            <div class="col">
                <i style="color:#A1A1A1">历史查询</i>
            </div>
        </div>
        <div class="row">
            <div class="col text-center font-overflow" ng-repeat="item in vm.localStorageEnterpriseList" ng-click="vm.fun.toEnergyMonitorPage(item)">
                {{item.name}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i style="color:#A1A1A1">所有企业</i>
            </div>
        </div>
        <ion-list ng-show="vm.showAreaEnterprise">
            <ion-item class="item item-icon-right" name="{{item.areaId}}" ng-repeat="item in vm.listData" type="item-text-wrap" href="{{item.url}}"
                ng-click="vm.fun.open(item)" style="display:{{item.display}}">
                <p style="color:{{item.fontColor}};padding-left:{{item.paddingLeft}}px;">{{item.name}}</p>
                <i ng-class="{true:'icon ion-chevron-down',false:''}[item.url=='']" style="font-size:10px;"></i>
            </ion-item>
        </ion-list>
        <ion-list ng-show="vm.showMatchingEnterprise">
            <ion-item class="item" ng-repeat="item in vm.matchingEnterpriseList" style="background-color:#e8ede9;">
                <a class="item-content" ng-href="{{item.url}}">
                    <i style="color:{{item.fontColor}};font-size:14px;padding-left:5px;">{{item.name}}</i>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

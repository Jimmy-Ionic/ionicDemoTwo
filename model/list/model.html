<ion-view title="Model" ng-controller="ModelController as vm">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in vm.dataItems" class="item item-avatar item-icon-right" ng-click="vm.showDetail">
        <img ng-src="{{item.img}}">
        <h2>{{item.name}}</h2>
        <p>{{item.desc}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
